<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><i>Sample screen:</i></h2>
<form>
    <input type="text" id="conut"> <button type="button" onclick="add()">add</button>  <button type="button" onclick="display()">display</button>
    <hr>
    <div id="show"></div>
</form>
<script>
    let  x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("conut").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("conut").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("show").innerHTML = e;
    }
</script>
</body>
</html>
